<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="../styles/contacta.css" />

  <link rel="stylesheet" href="../styles/headerFooter.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />

  <link rel="stylesheet" href="../styles/globalstyles.css" />

  <link rel="stylesheet" href="./styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</head>

<body>
  <div id="game">
    <div class="bottom">
      <img onclick="location.href='../juego1/juego1.html';" src="../images2/Piedra.PNG" alt="" />
      <i onclick="location.href='#';" class="fas fa-money-bill-alt fa-2x"></i>
    </div>
    <div class="bottom">
      <i id="bot" class="fas fa-robot fa-2x"></i>
      <p id="cpu">0</p>
      <p>|</p>
      <p id="user">0</p>
      <i id="pers" class="fas fa-user-tie fa-2x"></i>
    </div>
    <div class="bottom">
      <i id="myBtn" class="fas fa-info-circle fa-2x"></i>

      <i onclick="location.href='../index.html';" id="cog" class="fas fa-home fa-2x"></i>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="juego__info">
        <!-- VIDEO -->
        <video class="juego__video" width="400" controls>
          <source src="../video/video1.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
        <!-- REGLAS -->
        <div class="juego__image-wrapper">
          <img src="../images2/MicrosoftTeams-image.png" alt="Reglas juego">
        </div>

      </div>
    </div>
  </div>

  <section>
    <div class="juego__wrapper">
      <!-- JUEGO -->

      <!-- START -->
      <div class="juego__fun-wrapper">

        <div class="juego__tablero-wrapper">
          <div class="juego__tablero">
            <div class="juego__eleccion-usuario">
              <h3 class="juego__tablero-titulo">Usuario</h3>
              <div class="juego__usuario" id="divUsuario">

              </div>
            </div>
            <div class="juego__eleccion-usuario">
              <h3 class="juego__tablero-titulo">Maquina</h3>
              <div class="juego__maquina" id="divMaquina">

              </div>
            </div>

          </div>
          <div class="juego__opciones">
            <div class="juego__opcio-img">
              <img class="juego__imagenes" id="lagarto" src="../images2/Lagarto.PNG" alt="">
              <img class="juego__imagenes" id="papel" src="../images2/Papel.PNG" alt="">
              <img class="juego__imagenes" id="piedra" src="../images2/Piedra.PNG" alt="">
              <img class="juego__imagenes" id="spock" src="../images2/Spock.PNG" alt="">
              <img class="juego__imagenes" id="tijera" src="../images2/Tijera.PNG" alt="">
            </div>
            <div class="juegos__seleccion-botones">
              <button class="juego__seleccionar boton" id="seleccion">Jugar</button>
              <button class="juego__seleccionar-limpiar boton" id="limpiar">Limpiar seleccion</button>
            </div>

          </div>
        </div>
      </div>
      <button class="juego__start boton" id="start">Start / Resetear</button>
    </div>
  </section>


  <script language="javascript" type="module" src="juego1.js"></script>

</body>

</html>
